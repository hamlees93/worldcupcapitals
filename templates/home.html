<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- Local CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- Scroll reveal animation script -->
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  <title>Capitals of the World Cup</title>
</head>
<body>
  <div class="container-fluid row-fluid">
    <h1>Capitals of the world Cup</h1>
    <table class="table table-hover">
  	  <thead class="thead-dark">
  	    <tr>
  	  	  <th scope="col">Country</th>
  	  	  <th scope="col">Capital</th>
  	    </tr>
  	  </thead>
  	  <tbody>
        <form action="{{ url_for('results') }}" method="post">
        {% for i in range(country_length) %} 
          <tr>
            <td><h4>{{ country[i] }}</h4></td>
            <td><input class="form-control form-control-md no-border" type="text" placeholder="Capital" name="{{ i }}"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="buttonHolder">
    <input class="btn btn-primary btn-lg center-block" type="submit" name="Submit"></form>
  </div>
  <footer>&copy; Copyright HamOfAllTrades2018</footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
